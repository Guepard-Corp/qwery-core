upstream web {
    server web:3001;
}

upstream api {
    server server:4096;
}

server {
    listen 80;
    server_name _;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # All other /api/* go to the server (Bun API)
    location /api/ {
        proxy_pass http://api;
    }

    # Health check for the API server
    location = /healthcheck {
        proxy_pass http://api/health;
    }

    # Everything else goes to the web app (SSR, static assets)
    location / {
        proxy_pass http://web;
    }
}
