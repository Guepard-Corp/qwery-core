appId: run.qwery.desktop
productName: QweryStudio

directories:
  output: release
  buildResources: resources

asar: true
npmRebuild: false
buildDependenciesFromSource: false

files:
  - "dist/**"
  - "!dist/server/**"
  - "package.json"
  - "!**/*.map"
  - "!**/*.ts"
  - "!**/*.tsx"
  - "!**/*.test.*"
  - "!**/__tests__/**"
  - "!**/eslint.config.*"
  - "!**/tsconfig.*"
  - "!**/scripts/**"
  - "!**/.*/**"
  - "!../**"
  - "!../../**"
  - "!../../../**"

extraResources:
  - from: dist/server
    to: server
  - from: resources/icons
    to: icons
  - from: resources/linux
    to: linux


linux:
  icon: resources/icons/icon.png
  target:
    #- AppImage
    - deb
    #- tar.gz
  category: Development
  maintainer: "Guepard Inc."


mac:
  icon: resources/icons/icon.png
  category: public.app-category.developer-tools
  target:
    - dmg
    - zip
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: null
  entitlementsInherit: null


win:
  icon: resources/icons/icon.png
  target:
    - nsis
    - portable
  legalTrademarks: "Qwery Studio"
  publisherName: "Guepard Inc."
  requestedExecutionLevel: asInvoker


deb:
  afterInstall: scripts/deb/after-install.sh
  afterRemove: scripts/deb/after-remove.sh

