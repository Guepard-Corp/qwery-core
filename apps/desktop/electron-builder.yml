appId: run.qwery.desktop
productName: Qwery Studio
directories:
  output: release
  buildResources: resources
asar: true
icon: resources/icons/icon.png
files:
  - dist/**
  - package.json
extraResources:
  - from: dist/server
    to: server
    filter:
      - "**/*"
mac:
  category: public.app-category.developer-tools
  icon: resources/icons/icon.png
  target:
    - dmg
    - zip
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: null
  entitlementsInherit: null
win:
  icon: resources/icons/icon.png
  target:
    - nsis
    - portable
  legalTrademarks: "Qwery Studio"
  publisherName: "Guepard Inc."
  requestedExecutionLevel: asInvoker
linux:
  icon: resources/icons/icon.png
  target:
    - AppImage
    - deb
    - tar.gz
  category: Development
  maintainer: "Guepard Inc."
extraMetadata:
  main: dist/main.js

