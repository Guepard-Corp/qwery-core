version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    ports:
      - "8123:8123"
      - "9009:9009"

  mongodb:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"

  llama-server:
    build:
      context: ./Local-AI-Server
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./apps/web/.env
    environment:
      MODEL_PATH: /models/${LLAMACPP_MODEL:-tinyllama}-1.1b-chat-v1.0-q4_k_m.gguf # specify the model file
      LLAMA_THREADS: ${LLAMA_THREADS:-4}
      PORT: 4040
    ports:
      - "4040:4040"
    volumes:
      - ./Local-AI-Server/models/tinyllama-1.1b-chat-v1.0-q4_k_m.gguf:/models/tinyllama-1.1b-chat-v1.0-q4_k_m.gguf:ro
      # Mount additional models as needed
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4040/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

