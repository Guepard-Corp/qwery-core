version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - SERVER_API_URL=http://nginx:80/api

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    restart: unless-stopped
    expose:
      - "4096"
    volumes:
      - server-storage:/app/data
    environment:
      - PORT=4096
      - HOSTNAME=0.0.0.0
      - QWERY_MCP_SERVER_URL=http://localhost:4096/mcp
      - AZURE_API_KEY=
      - AZURE_RESOURCE_NAME=
      - AZURE_OPENAI_DEPLOYMENT=
      - ANTHROPIC_API_KEY=

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - server

volumes:
  server-storage:
