<!DOCTYPE html>
<html>
<head>
    <title>Test Llama.cpp Integration</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        #messages { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #input { width: calc(100% - 110px); padding: 10px; }
        button { padding: 10px 20px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; }
        .assistant { background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <h1>Direct Llama.cpp Test</h1>
    <p>This bypasses React Router to test the LLM integration directly.</p>

    <div id="messages"></div>
    <div>
        <input type="text" id="input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('input');

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            try {
                addMessage('Sending to llama.cpp...', 'assistant');

                const response = await fetch('http://localhost:8081/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'llama-model',
                        messages: [{ role: 'user', content: message }],
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const reply = data.choices[0]?.message?.content || 'No response';

                // Remove the "Sending..." message
                messagesDiv.removeChild(messagesDiv.lastChild);
                addMessage(reply, 'assistant');

            } catch (error) {
                messagesDiv.removeChild(messagesDiv.lastChild);
                addMessage(`Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
